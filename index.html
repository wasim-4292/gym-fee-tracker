<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gym Fee Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Gym Fee Tracker üèãÔ∏è</h1>
      <p>Automatically track members and their monthly fees.</p>
    </header>

    <!-- Add Member Form -->
    <section class="card">
      <h2>Add Member</h2>
      <form id="member-form">
        <div class="field">
          <label>Name</label>
          <input type="text" id="name" required placeholder="e.g. Rahul Sharma" />
        </div>

        <div class="field">
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="e.g. 9876543210" />
        </div>

        <div class="field">
          <label>Monthly Fee (‚Çπ)</label>
          <input type="number" id="fee" required min="0" value="800" />
        </div>

        <div class="field">
          <label>Next Due Date</label>
          <input type="date" id="nextDue" required />
        </div>

        <button type="submit">Add Member</button>
      </form>
    </section>

    <!-- Filter Buttons -->
    <section class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="ok">Paid</button>
      <button data-filter="soon">Due Soon</button>
      <button data-filter="overdue">Overdue</button>
    </section>

    <!-- Members Table -->
    <section class="card">
      <h2>Members</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Monthly Fee</th>
              <th>Next Due</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="member-body">
            <!-- Rows JS se aayenge -->
          </tbody>
        </table>
        <p id="empty-message" class="empty">No members yet. Add someone above üëÜ</p>
      </div>
    </section>

    <footer>
      <p>Built by Wasim ‚Ä¢ Data stored locally in your browser</p>
    </footer>
  </div>

  <!-- IMPORTANT: script last me -->
  <script src="app.js"></script>
</body>
</html>
